<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Badges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
  <body>
    <button type="button" class="btn btn-light position-relative mt-5 mx-5">
        <img src="./img/instagram.png">
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          99+</span>
      </button>
      <button type="button" class="btn btn-outline-success position-relative mt-5 mx-4">
        <img src="./img/whatsapp.png">
        <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle"></span>
      </button>
      <button type="button" class="btn btn-secondary position-relative mt-5 mx-5">
        <img src="./img/chat.png">
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          45</span>
      </button>
      <button type="button" class="btn btn-danger mt-5 mx-4">
        Notifications <span class="badge text-bg-dark">8</span>
      </button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
