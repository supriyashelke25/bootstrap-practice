<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<style>
  .navbar{
    border-radius: 15px;
  }
</style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mx-4 mt-5 shadow navbar">
        <div class="container-fluid">
          <a class="navbar-brand ms-4" href="#">Road To Dairy</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active ms-5" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active ms-5" href="#">Deals</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active ms-5" href="#">Featured</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active ms-5" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link  active ms-5" href="#">Contact</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle ms-5" href="#" role="button" data-bs-toggle="dropdown">
                  Categories
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Milk</a></li>
                  <li><a class="dropdown-item" href="#">Icecream</a></li>
                  <li><a class="dropdown-item" href="#">Paneer</a></li>
                  <li><a class="dropdown-item" href="#">Butter</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
          </div>
        </div>
      </nav>

      <nav class="navbar navbar-expand-lg bg-light mx-4 mt-5 shadow-lg navbar">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active ms-5" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active ms-5" href="#">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active ms-5" href="#">Event</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active ms-5" href="#">Feedback</a>
              </li>
              <li class="nav-item">
                <a class="nav-link  active ms-5" href="#">Contact</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-info me-4" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
